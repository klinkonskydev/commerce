<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./building.css">
    <title>Building</title>
</head>
<body>

    <header>
        <div>
            <a href="#" class="card">
                <img src="../../svg/teres/carrinho-de-compras.png" alt="" width="25" height="25">
                <div class="number">
                    <p id="number">0</p>
                </div>
            </a>
        </div>
    </header>

    <main>

        <div class="background-ball"></div>

        <div class="title-and-description">
            <h1 class="title">Copo de Plástico para Tererê com Bomba</h1>

            <ul class="description">

                <li class="list">
                    O Copo de Plástico para Tererê na cor Marrom/preto é ideal para quem adora tomar um tererê
                    a qualquer hora.
                </li>

                <li class="list">
                    A Bomba de ferro já está inclusa
                </li>

                <li class="list">
                    Copo com capacidade aproximada de 250ml.
                </li>

                <li class="list">
                    Altura do copo: 15cm 
                </li>

                <li class="list">
                    Tamanho da Bomba: 23cm
                </li>

            </ul>
        </div>

        <section class="sec-content">

            <div class="container">
                
                
                <div class="content-image">
                    <img 
                    src="https://images.tcdn.com.br/img/img_prod/961638/categoria_img_61_20210331201826.png" 
                    alt="img"
                    width="300px"
                    height="300px"
                    >
                </div>
                
            </div>
                
        </section>
    </main>






    

    <footer>

        <div class="pricediv">
            <p class="price">R$ 9,20</p>
        </div>

        <button class="btn-card" id="btn-card" onclick="add.card()">
            add to card
            <span>
                <img src="../../svg/teres/carrinho-de-compras.png" alt="" width="20" height="20">
            </span>
        </button>

    </footer>

    <script src="./building.js"></script>

</body>
</html>
